<!DOCTYPE html>
<html lang="en">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #6c5b7b; /* Purple background color */
            color: #ffffff; /* Text color */
        }

        .navbar {
            background-color: #4a3a4a; /* Dark purple background color for navbar */
        }

        .navbar-brand,
        .navbar-nav a {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav a:hover {
            color: #ffcc29; /* Yellow color on hover */
        }

        .profile-card {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff; /* White background for cards */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info h2 {
            margin-bottom: 10px;
            color: #6c5b7b; /* Purple color for heading */
        }

        .profile-info p {
            color: #4a3a4a; /* Dark purple color for text */
        }

        .contact-info {
            margin-top: 10px;
        }

        .contact-info a {
            display: block;
            margin-bottom: 5px;
            color: #ffcc29; /* Yellow color for links */
        }
    </style>
</head>
